#可选操作，该项设置后台方式运行，
daemonize yes

port 7001
cluster-enabled yes
cluster-config-file "nodes.conf"
cluster-node-timeout 5000
appendonly yes
logfile "redis-7001.log"
# Generated by CONFIG REWRITE
pidfile "/var/run/redis.pid"
save 3600 1
save 300 100
save 60 10000
user default on nopass ~* &* +@all
dir "/data/redis/conf/7001"
